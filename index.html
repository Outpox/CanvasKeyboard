<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	Selected key: <span id="selectedKey"></span>
	<br>
	x: <span id="x"></span>
	<br>
	y: <span id="y"></span>
	<br>
	<canvas height="300" width="750" id="keyboard"></canvas>
	<div>
		<label for="borderRadius">borderRadius: <span id="borderRadiusValue">1</span>  </label><input id="borderRadius" name="borderRadius" type="range" max="25" min="0" value="1">
		<br>
		<label for="borderWidth">borderWidth: <span id="borderWidthValue">1</span>  </label><input id="borderWidth" name="borderWidth" type="range" max="25" min="0" value="1">
		<br>
		<label for="borderColor">borderColor: <span id="borderColorValue">gray</span>  </label><input id="borderColor" name="borderColor" type="color" value="gray">
		<br>
		<label for="backgroundColor">backgroundColor: <span id="backgroundColorValue">black</span>  </label><input id="backgroundColor" name="backgroundColor" type="color" value="black">
		<br>
		<label for="fontColor">fontColor: <span id="fontColorValue">gray</span>  </label><input id="fontColor" name="fontColor" type="color" value="gray">
		<br>
		<label for="fontType">fontType: <span id="fontTypeValue">25px Calibri</span>  </label><input id="fontType" name="fontType" type="text" value="25px Calibri">
	</div>
	<script src="tools.js"></script>
	<script src="Keyboard.js"></script>
	<script src="Line.js"></script>
	<script src="Key.js"></script>
	<script src="index.js"></script>
</body>
</html>
